<!doctype html> <html class=light> <head> <meta charset=utf-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta name=author content="Giacomo Pignoni (Pigna)"> <link rel="shortcut icon" type=image/x-icon href=favicon.ico> <title>Stretching Timer</title> <link href="css/main.bundle.css" rel="stylesheet"></head> <body> <div class=main-container> <div class="row input"> <label>Stretching Time: <span id=time-input-text>30</span><span class=small-text>s</span></label> <input type=range id=time-input min=1 max=120 value=30 /> </div> <div class="row input"> <label>Pause Time: <span id=pause-time-input-text>5</span><span class=small-text>s</span></label> <input type=range id=pause-time-input min=1 max=60 value=5 /> </div> <div class="row input"> <label>Repeat: <span id=repeat-input-text>10</span><span class=small-text>n</span></label> <input type=range id=repeat-input min=1 max=50 value=10 /> </div> <div class="row main" id=timer> <label id=label></label> <div class=timer> <span id=minutes>00</span>:<span id=seconds>30</span> </div> <label>Remaining: <span id=count>10</span></label> </div> <div class=row> <div class=toggle> <input class=toggle-input type=checkbox id=dark-mode-check value=true title="Dark Mode"/> <div class=toggle-bg></div> <div class=toggle-switch> <div class=toggle-switch-figure></div> <div class=toggle-switch-figureAlt></div> </div> </div> <div class=mute-toggle> <input class=mute-toggle-input type=checkbox id=mute-toggle value=true title=Mute> <i class="icon icon-volume-up"></i> </div> </div> <div class="row buttons"> <button id=stop-btn title=Stop> <i class=icon-stop></i> </button> <hr> <button id=play-btn title=Play/Pause> <i class=icon-play id=icon></i> </button> </div> </div> <script type="text/javascript" src="js/vendor.bundle.js"></script><script type="text/javascript" src="js/main.bundle.js"></script></body> </html>
